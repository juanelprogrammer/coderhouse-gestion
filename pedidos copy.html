    <title>Pedidos</title>

  <body>
    <nav>
      <h1>Gesti√≥n</h1>
      <ul>
        <li>
          <a href="index.html"><button>Home</button></a>
        </li>
        <li>
          <a href="productos.html"><button>Productos</button></a>
        </li>
        <li>
          <a href="pedidos.html"><button>Pedidos</button></a>
        </li>
        <li>
          <a href="proveedores.html"><button>Proveedores</button></a>
        </li>
        <li>
          <button class="dolar" onclick="tool.dolar()">Ver dolar</button>
        </li>
      </ul>
    </nav>

    <div>
      <form id="form-pedido">
        <label for="proveedores">Proveedor</label>
        <input list="lista-proveedores" name="proveedores" id="input-prov">
        <datalist id="lista-proveedores">
          <option value="Midiflex" provid="1"></option>
        </datalist>

        <label for="codigo">Codigo</label>
        <input type="text" id="codigo-pedido" /><br />
        <label for="origen">Origen</label>
        <input type="text" id="origen-pedido" /><br />
        <label for="cantidad-producto">Cantidad</label>
        <input type="number" id="cantidad" />
        <label for="productos-prov">Productos</label>
        <input list="productos-prov" name="productos-prov" id="input-prod" />
        <datalist id="lista-productos-prov">
          <option value="Minilab" prodid="10"></option>
        </datalist>

        <br />
        <button id="btn-agregar">Agregar</button>
        <button id="btn-borrar">Borrar</button>
        <div id="productos-agregados">
          <table id="tabla-productos">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cantidad</th>
                <th>Producto</th>
              </tr>
            </thead>
          </table>
        </div>

        <label for="arribo">Fecha estimada de arribo:</label>
        <input type="date" id="fecha-arribo" /><br />
        <label for="observaciones">Observaciones</label><br />
        <textarea id="observaciones" rows="10" cols="50"></textarea><br />
        <div id="validacion-div"></div>
        <button id="btn-guardar">Guardar</button>
        <button id="btn-cancelar">Cancelar</button>
      </form>
    </div>

    <div id="div-mostrar">
      <button id="nuevo-pedido">Nuevo Pedido</button>

      <table id="pedidosTabla">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Proveedor</th>
            <th>Origen</th>
            <th>Arribo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody-mostrar"></tbody>
      </table>
    </div>

    <div id="modal-container" class="modal-container"></div>
  </body>
</html>
